<ion-menu [content]="content" side="left" id="main">
    <ion-header>
        <ion-toolbar>
            <ion-title>Poetry</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
            </button>
            <button menuClose ion-item *ngIf="hasUser" (click)="toProfile()">
            Profile
            </button>
            <button menuClose ion-item *ngIf="hasUser" (click)="logout()">
            Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>
