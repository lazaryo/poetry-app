<ion-view view-title="{{given.title}}">
  <ion-content ng-controller="coverCtrl">
  		<ion-refresher
  			spinner="ripple"
    		pulling-text="New Poem"
    		on-refresh="doRefresh(); newPhoto()">
  		</ion-refresher>
  		<div class="cover-photo">
			<img ng-src="{{simg.img}}">
  		</div>
  	<div id="random" class="list card">
	    <div class="item item-avatar">
	    		<h2>{{given.title}}</h2>
	    		<p>{{given.author}}</p>
	    	</div>
	    	
	    	<div class="item item-body">
	    		<p>
			  		<span ng-repeat="(key, value) in given.lines" 
			  			  style="margin: 0">
			  			  <br ng-show="given.formType=='Prose'" ng-if="!(($index + 1) % 2)">
			  			  {{value}}<br>
			  			  <br ng-show="given.formType=='Pantoum'" ng-if="!(($index + 1) % 4)">
			  		</span>
				</p>
			</div>
	    <div class="item">
	    	<button id="js-ripple-btn" class="rbutton style-material" ng-click="cP()">
				Random Poem
				<svg class="ripple-obj" id="js-ripple">
					<use width="100" height="100" xlink:href="#ripply-scott" class="js-ripple"></use>
				</svg>
			</button>
			<div style="height: 0; width: 0; position: absolute; visibility: hidden;" aria-hidden="true">
				<svg version="1.1"
					 xmlns="http://www.w3.org/2000/svg"
					 xmlns:xlink="http://www.w3.org/1999/xlink"
					 focusable="false">
					<symbol id="ripply-scott" viewBox="0 0 100 100">
						<circle id="ripple-shape" cx="1" cy="1" r="1"/>
					</symbol>
				</svg>
			</div>
	    </div>
    </div>
    	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/ripple.js"></script>
  </ion-content>
</ion-view>
