<div ng-controller="PoemCtrl">
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <!-- <ion-nav-back-button class="button-clear"
        ng-click="myGoBack(p.$id)">
        <i class="icon ion-ios-arrow-left"></i> back
      </ion-nav-back-button> -->
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-add" ng-click="addPoem()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large" ng-controller="PlaylistsCtrl">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Into Existence</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/mix">
          Mixed Poetry
        </ion-item>
        <div id="ok" ng-repeat="group in groups">
          <ion-item ng-click="toggleGroup(group)">
              <i class="icon" 
                 ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
              &nbsp;
              {{group.name}}
          </ion-item>
          <ion-item class="item-accordion item-calm"
                    ng-controller="PoemCtrl"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)"
                    href="#/app/form/{{item.id}}"
                    ng-click="getTitle(item, null)"
                    menu-close>
            {{item}}
          </ion-item>
        </div>
        <ion-item menu-close ng-click="addPoem()">
          Add a Poem
        </ion-item>
         <ion-item
            href="#/app/random"
            menu-close>
            Random Poetry
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
</div>
